<div class="reviews-list" id="reviews">
<div class="review-card" *ngFor="let review of visibleReviews; let i = index" [attr.data-aos]="'fade-up'" [attr.data-aos-delay]="i * 50">
    <div class="review-avatar">
      <img [src]="review.profilepic" alt="{{ review.name }}'s photo" />
    </div>
    <p>"{{ review.message }}"</p>
    <strong class="reviewer-name">- {{ review.name }}</strong>
  </div>
</div>
<div class="view-more-wrapper" *ngIf="!allLoaded">
  <button class="view-more-btn" data-aos="fade-up" (click)="viewMore()">View More</button>
</div>

<div class="container">
  <div class="card" data-aos="zoom-in" data-aos-duration="600">
    <h1 class="title">Share Your Magical Falooda Experience</h1>
    <p class="subtitle">Weâ€™d love to hear about your moments of joy with Falooda Nation. Leave your review and spread
      the magic!</p>
    <input class="input-place"  type="text" [(ngModel)]="placeName" placeholder="Branch Name" required />
    <button class="btn" (click)="redirectToGoogleReview()">Give the Review</button>
  </div>
  <div class="blob"></div>
</div>
