<app-navbar [title]="'OUR PRODUCTS'" [subtitle]="'Explore Our Unique varieties'"
  [image]="'images/connectNav.png'"></app-navbar>
<div class="products-cards" id="products-cards">
  <div class="product-card" *ngFor="let category of categoryData; let i = index" #card>
    <div class="category-details">
      <h3 class="category-name">{{ category.name }}</h3>
      <p class="category-subtitle">
        {{ category.description }}
      </p>
      <ul class="category-list">
        <li *ngFor="let item of category.items" (click)="onItemClick(category.id, item)"
          [class.active]="item.name === category.active_item">
          {{ item.name }}
        </li>
      </ul>
    </div>

    <div class="category-image" (click)="onImageClick(
        selectedImages[category.id]?.image || category.image,
        selectedImages[category.id]?.description || category.description
      )">
      <img [src]="selectedImages[category.id]?.image || category.image" [alt]="category.name + ' image'"
        [title]="selectedImages[category.id]?.description || category.description" loading="lazy" decoding="async" />
      <button class="variety-count">{{ category.items.length }} Varieties</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="image-popup" *ngIf="showPopup" (click)="closePopup()">
  <img [src]="popupImage" alt="Popup Image" />
  <div class="popup-description">{{ popupDescription }}</div>
</div>

<div class="review-explore-outer">
  <div class="review-explore" data-aos="fade-up" data-aos-duration="1200">
    <div class="review-details">
      <div class="review-details-heading" data-aos="fade-right" data-aos-delay="300">
        <h1>Hear from Our <br class="mobile-break" /> Delighted Customers</h1>
      </div>
      <p class="review-paragraph" data-aos="fade-right" data-aos-delay="600">
        Experience the joy through their words and see why Falooda Nation is loved by all
      </p>
      <button class="review-explore-btn" (click)="gotoGallery()" data-aos="zoom-in-up" data-aos-delay="800">
        Connect Us <fa-icon [icon]="faCircleChevronRight"></fa-icon>
      </button>
    </div>

    <img class="review-image" src="images/ProductExploreFalooda.png" alt="Falooda" data-aos="fade-left"
      data-aos-delay="900" />
  </div>
</div>
<app-footer></app-footer>
